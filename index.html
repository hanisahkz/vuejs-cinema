<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Cinema</title>
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <style>
        [v-cloak] {
            display: none !important;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="title">
        <img src="/public/logo.png">
        <h1>Vue.js Cinema</h1>
    </div>
    <div id="overview">
        <div id="main">
            <!-- These are data passed from parent to child via props v-bind:prop-name-specified-in-child-component="javascript-argument-that-is-data-from-parent" -->
            <movie-list v-bind:time="time" v-bind:genre="genre" v-bind:movies="movies" v-bind:day="day"></movie-list>
            <movie-filter @check-filter="checkFilterRoot"></movie-filter>
        </div>
    </div>
</div>
<script src="/dist/build.js"></script>
</body>
</html>
